<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <form id="loginForm" class="form-box" onsubmit="return validateLogin()">
      <h2>Login in</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <div class="extras">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
      <p class="switch-msg">Donâ€™t have an account? <span onclick="toggleForm()">Register here</span></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form-box" style="display: none;" onsubmit="return validateSignup()">
      <h2>Register</h2>
      <input type="text" id="signupUsername" placeholder="Username" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="text" id="signupPhone" placeholder="Phone Number" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" />
      <button type="submit" class="login-btn">SIGN UP</button>
      <p class="switch-msg">Already have an account? <span onclick="toggleForm()">Login here</span></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
